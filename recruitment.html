          <p class="tagline">Talent, passion, and unwavering motivation? Join the team.</p>
        </header>

        <form class="recruitment-form" action="#" method="post" enctype="multipart/form-data" novalidate>
          <div class="field-row">
            <div class="field">
              <label for="last_name">Name*</label>
              <input id="last_name" name="last_name" type="text" required />
            </div>
            <div class="field">
              <label for="first_name">First name*</label>
              <input id="first_name" name="first_name" type="text" required />
            </div>
          </div>

          <div class="field-row">
            <div class="field">
              <label for="email">E-mail*</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div class="field">
              <label for="phone">Phone*</label>
              <input id="phone" name="phone" type="tel" required />
            </div>
          </div>

          <div class="field">
            <label for="function">Function</label>
            <input id="function" name="function" type="text" />
          </div>

          <div class="field">
            <label for="message">Descriptive text</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>

          <div class="upload">
            <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" hidden />
            <label for="resume" class="dropzone" id="dropzone">
              <span class="drop-hint">DROP YOUR RESUME!</span>
              <span class="file-name" id="fileName"></span>
            </label>
          </div>

          <div class="actions">
            <button type="submit" class="btn-primary">SEND</button>
          </div>
        </form>
      </section>

      <section class="recruitment-right" aria-hidden="true">
        <div class="photo"></div>
        <div class="cta">
          <h2>JOIN THE TEAM</h2>
        </div>
      </section>
